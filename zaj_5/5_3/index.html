<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
  </head>
  <style>
    #red_rectangle{
      width: 200px;
      height: 200px;
      display: inline-block;
      background-color: rgb(255,0,0);
    }
  </style>
  <body>
    <div id="red_rectangle"></div>

    klik, klik ...
  </body>
  <script>
    function set_random_rgb(e){
      var new_rgb = "rgb(" +
                    Math.floor(Math.random()*255) + ", " +
                    Math.floor(Math.random()*255) + ", " +
                    Math.floor(Math.random()*255) + ")"
      e.target.style.backgroundColor = new_rgb
    }

    var div = document.getElementById("red_rectangle")
    div.addEventListener("click", set_random_rgb)

  </script>
</html>
