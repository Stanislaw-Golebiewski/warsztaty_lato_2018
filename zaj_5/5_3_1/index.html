  <script>
    function set_random_rgb(e){
      var new_rgb = "rgb(" +
                    Math.floor(Math.random()*255) + ", " +
                    Math.floor(Math.random()*255) + ", " +
                    Math.floor(Math.random()*255) + ")"
      e.target.style.backgroundColor = new_rgb
    }

    var all_divs = document.getElementsByClassName("red_rectangle")
    
    for (var i = 0; i < all_divs.length; i++) {
      console.log(all_divs[i])
      all_divs[i].addEventListener("mouseenter", set_random_rgb)
